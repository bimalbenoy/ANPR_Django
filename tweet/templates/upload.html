{% extends "layout1.html" %}
{% block title %} 
Upload Files - Number Plate Recognition
{% endblock %}

{% block style %} 
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    @import url("https://fonts.googleapis.com/css?family=Amatic+SC");

    body {
        background-color: #000; /* Black background */
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .main-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .upload-section {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        transition: all 0.3s ease-in-out;
    }

    .card-custom {
        background-color: #1e1e1e;
        padding: 40px;
        border-radius: 15px;
        width: 400px;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .card-custom i {
        font-size: 80px;
        color: orange;
        margin-bottom: 15px;
    }

    .upload-btn {
        background-color: #007bff;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
        font-size: 18px;
    }

    .upload-btn:hover {
        background-color: #0056b3;
    }

    input[type="file"] {
        display: none;
    }

    /* Loader */
    .loader {
        bottom: 0;
        height: 100%;
        left: 0;
        position: fixed;
        right: 0;
        top: 0;
        width: 100%;
        z-index: 1111;
        overflow-x: hidden;
        background: #000; /* Black background */
        display: none;
        justify-content: center;
        align-items: center;
    }

    .loader-inner {
        position: relative;
        text-align: center;
    }

    /* New Animation Styles */
    h1 {
        position: relative;
        margin: 0 auto;
        top: 25vh;
        width: 100vw;
        text-align: center;
        font-family: "Amatic SC";
        font-size: 6vh;
        color: #ffcc00; /* Yellow text for contrast */
        opacity: 0.75;
        animation: pulse 2.5s linear infinite;
    }

    #cooking {
        position: relative;
        margin: 0 auto;
        top: 0;
        width: 75vh;
        height: 75vh;
        overflow: hidden;
    }

    #cooking .bubble {
        position: absolute;
        border-radius: 100%;
        box-shadow: 0 0 0.25vh #4d4d4d;
        opacity: 0;
    }

    #cooking .bubble:nth-child(1) {
        margin-top: 2.5vh;
        left: 58%;
        width: 2.5vh;
        height: 2.5vh;
        background-color: #ffcc00; /* Yellow bubbles */
        animation: bubble 2s cubic-bezier(0.53, 0.16, 0.39, 0.96) infinite;
    }

    #cooking .bubble:nth-child(2) {
        margin-top: 3vh;
        left: 52%;
        width: 2vh;
        height: 2vh;
        background-color: #ffcc00; /* Yellow bubbles */
        animation: bubble 2s ease-in-out 0.35s infinite;
    }

    #cooking .bubble:nth-child(3) {
        margin-top: 1.8vh;
        left: 50%;
        width: 1.5vh;
        height: 1.5vh;
        background-color: #ffcc00; /* Yellow bubbles */
        animation: bubble 1.5s cubic-bezier(0.53, 0.16, 0.39, 0.96) 0.55s infinite;
    }

    #cooking .bubble:nth-child(4) {
        margin-top: 2.7vh;
        left: 56%;
        width: 1.2vh;
        height: 1.2vh;
        background-color: #ffcc00; /* Yellow bubbles */
        animation: bubble 1.8s cubic-bezier(0.53, 0.16, 0.39, 0.96) 0.9s infinite;
    }

    #cooking .bubble:nth-child(5) {
        margin-top: 2.7vh;
        left: 63%;
        width: 1.1vh;
        height: 1.1vh;
        background-color: #ffcc00; /* Yellow bubbles */
        animation: bubble 1.6s ease-in-out 1s infinite;
    }

    #cooking #area {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 50%;
        height: 50%;
        background-color: transparent;
        transform-origin: 15% 60%;
        animation: flip 2.1s ease-in-out infinite;
    }

    #cooking #area #sides {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-origin: 15% 60%;
        animation: switchSide 2.1s ease-in-out infinite;
    }

    #cooking #area #sides #handle {
        position: absolute;
        bottom: 18%;
        right: 80%;
        width: 35%;
        height: 20%;
        background-color: transparent;
        border-top: 1vh solid #ffcc00; /* Yellow handle */
        border-left: 1vh solid transparent;
        border-radius: 100%;
        transform: rotate(20deg) rotateX(0deg) scale(1.3, 0.9);
    }

    #cooking #area #sides #pan {
        position: absolute;
        bottom: 20%;
        right: 30%;
        width: 50%;
        height: 8%;
        background-color: #ffcc00; /* Yellow pan */
        border-radius: 0 0 1.4em 1.4em;
        transform-origin: -15% 0;
    }

    #cooking #area #pancake {
        position: absolute;
        top: 24%;
        width: 100%;
        height: 100%;
        transform: rotateX(85deg);
        animation: jump 2.1s ease-in-out infinite;
    }

    #cooking #area #pancake #pastry {
        position: absolute;
        bottom: 26%;
        right: 37%;
        width: 40%;
        height: 45%;
        background-color: #ffcc00; /* Yellow pancake */
        box-shadow: 0 0 3px 0 #ffcc00;
        border-radius: 100%;
        transform-origin: -20% 0;
        animation: fly 2.1s ease-in-out infinite;
    }

    @keyframes jump {
        0% {
            top: 24%;
            transform: rotateX(85deg);
        }
        25% {
            top: 10%;
            transform: rotateX(0deg);
        }
        50% {
            top: 30%;
            transform: rotateX(85deg);
        }
        75% {
            transform: rotateX(0deg);
        }
        100% {
            transform: rotateX(85deg);
        }
    }

    @keyframes flip {
        0% {
            transform: rotate(0deg);
        }
        5% {
            transform: rotate(-27deg);
        }
        30%, 50% {
            transform: rotate(0deg);
        }
        55% {
            transform: rotate(27deg);
        }
        83.3% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(0deg);
        }
    }

    @keyframes switchSide {
        0% {
            transform: rotateY(0deg);
        }
        50% {
            transform: rotateY(180deg);
        }
        100% {
            transform: rotateY(0deg);
        }
    }

    @keyframes fly {
        0% {
            bottom: 26%;
            transform: rotate(0deg);
        }
        10% {
            bottom: 40%;
        }
        50% {
            bottom: 26%;
            transform: rotate(-190deg);
        }
        80% {
            bottom: 40%;
        }
        100% {
            bottom: 26%;
            transform: rotate(0deg);
        }
    }

    @keyframes bubble {
        0% {
            transform: scale(0.15, 0.15);
            top: 80%;
            opacity: 0;
        }
        50% {
            transform: scale(1.1, 1.1);
            opacity: 1;
        }
        100% {
            transform: scale(0.33, 0.33);
            top: 60%;
            opacity: 0;
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1, 1);
            opacity: 0.25;
        }
        50% {
            transform: scale(1.2, 1);
            opacity: 1;
        }
        100% {
            transform: scale(1, 1);
            opacity: 0.25;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="main-container">
    <!-- Upload Section -->
    <div class="upload-section" id="upload-section">
        <div class="card-custom text-center">
            <i class="fas fa-video"></i>
            <h3>Upload Video or Image</h3>
            <form id="upload-form" method="POST" enctype="multipart/form-data" onsubmit="showLoading(event)">
                {% csrf_token %}
                <label for="video-upload">Drag and drop a video or click to upload</label>
                <input type="file" id="video-upload" name="photo" accept="video/mp4, video/avi, video/mov">
                <br><br>
                <label for="image-upload">Drag and drop an image or click to upload</label>
                <input type="file" id="image-upload" name="photo" accept="image/png, image/jpeg, image/jpg">
                <button type="submit" class="upload-btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Loading Animation -->
    <div class="loader" id="loading-animation">
        <div class="loader-inner">
            <h1>OCR and Yolo are Cooking...</h1>
            <div id="cooking">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div id="area">
                    <div id="sides">
                        <div id="pan"></div>
                        <div id="handle"></div>
                    </div>
                    <div id="pancake">
                        <div id="pastry"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function showLoading(event) {
        event.preventDefault(); // Prevent form from submitting immediately
        const videoInput = document.getElementById('video-upload');
        const imageInput = document.getElementById('image-upload');

        // Check if at least one file is selected
        if (!videoInput.files[0] && !imageInput.files[0]) {
            alert("Please upload a video or an image.");
            return;
        }

        // Show loading animation
        document.getElementById('upload-section').style.display = 'none';
        document.getElementById('loading-animation').style.display = 'flex';

        // Submit the form after 2 seconds
        setTimeout(() => { document.getElementById('upload-form').submit(); }, 2000);
    }
</script>

{% endblock %}
