{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Closing Animation</title>
    <link rel="stylesheet" href="{% static 'tweet/stylegateclose.css' %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translate(-50%);
            background:#1E1E1E;
            padding:15px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            width: 300px;
            transition: top 4s ease-in-out;
            color: rgb(241, 237, 237);
        }
        .popup i {
            color: rgb(247, 243, 243);
            font-size: 40px;
            margin-bottom: 10px;
        }
        .popup button {
            background: #840c0c;
            color: rgb(244, 240, 240);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .popup button:hover {
            background: #FD7D61;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <!-- Gate Container -->
    <div class="gate">
        <div class="gate-panel left">
            <div class="gate-details">
                <div class="ornament"></div>
                <div class="handle"></div>
            </div>
        </div>
        <div class="gate-panel right">
            <div class="gate-details">
                <div class="ornament"></div>
                <div class="handle"></div>
            </div>
        </div>
    </div>

    <!-- Declined Message Container -->
    <div class="message-container declined-container">
        <i class="fas fa-times-circle"></i>
        <p>Declined</p>
    </div>

    <!-- Popup Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <i class="fas fa-times-circle"></i>
        <p>Access Declined! Please register to continue.</p>
        
        <a href="{% url 'registerlogbook' %}">
            <button>Go to Register</button>
        </a>
        
        <form method="post" action="{% url 'gateopen' %}">
        {% csrf_token %}
        <button>Open</button>
        </form>
    </div>

    <script>
        // Show popup automatically with delay and smooth animation
        window.onload = function() {
            setTimeout(() => {
                let popup = document.getElementById("popup");
                let overlay = document.getElementById("overlay");
                popup.style.display = "block"; // Make it visible
                overlay.style.display = "block";
                setTimeout(() => {
                    popup.style.top = "20px"; // Slide down smoothly
                }, 50); // Small delay for animation effect
            }, 1000); // 1-second delay before appearing
        };
    </script>
    
     <script src="{% static 'tweet/gateclose.js' %}" defer></script>
</body>
</html>
