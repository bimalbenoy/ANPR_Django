{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurious Gate Animation</title>
    <link rel="stylesheet" href="{% static 'tweet/stylegateopen.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Gate Container -->
    <div class="gate">
        <div class="gate-panel left">
            <div class="gate-details">
                <div class="ornament"></div>
                <div class="handle"></div>
            </div>
        </div>
        <div class="gate-panel right">
            <div class="gate-details">
                <div class="ornament"></div>
                <div class="handle"></div>
            </div>
        </div>
    </div>

    <!-- Approved Message Container -->
    <div class="approved-container">
        <i class="fas fa-check-circle"></i>
        <p>Approved</p>
        <p class="vehicle-number">{{ No|default:"No License Plate Found" }}</p> <!-- Vehicle number added here -->
    </div>

    <script src="{% static 'tweet/gateopen.js' %}" defer></script>
</body>
</html>
